<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team — Split Preview</title>

    <link rel="stylesheet" href="navbar.css"/>
    <link rel="stylesheet" href="team-page.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="page" id="app">
        <section class="preview" aria-live="polite" aria-atomic="true">
            <div class="photo-wrap">
                <img id="photo" alt="Team member portrait" src="assets/Sophie-Anne.jpg" />
            </div>
            <div class="name-role">
                <div class="name" id="name">Sophie-Anne</div>
                <div class="role" id="role">Home page designer</div>
                <p class="bio" id="bio">Waitting to fill in</p>
            </div>
        </section>

        <aside class="roster" aria-label="Team members">
            <div class="roster-header">Team Members</div>
            <ul class="member-list" role="listbox" aria-activedescendant="m-1" id="list">
                <li><button id="m-1" class="member active" role="option" aria-selected="true"
                    data-name="Sophie-Anne Séguin"
                    data-role="Home page designer"
                    data-bio="Sophie-Anne Seguin, a 17-year-old freshman software engineering student who designed the site's home page."
                    data-img="assets/Sophie-Anne.jpg">
                    <span class="dot"></span><span class="label">Sophie-Anne Séguin</span>
                </button></li>

                <li><button id="m-2" class="member" data-name="Julien DeWolfe" data-role="product page designer" data-bio="Waitting to fill in" data-img="assets/placeholder.jpg">
                    <span class="dot"></span><span class="label">Julien DeWolfe</span>
                </button></li>

                <li><button id="m-3" class="member" data-name="Alperen Gurdal" data-role="pricing page designer" data-bio="A mysterious guy, he doesn't talk much, he's always tired, but he's cool." data-img="assets/placeholder.jpg">
                    <span class="dot"></span><span class="label">Alperen Gurdal</span>
                </button></li>

                <li><button id="m-4" class="member" data-name="Sarah A.B." data-role="pricing page designer" data-bio="Waitting to fill in" data-img="assets/placeholder.jpg">
                    <span class="dot"></span><span class="label">Sarah A.B.</span>
                </button></li>

                <li><button id="m-5" class="member" data-name="Lige Xiao" data-role="Team page designer" data-bio="Second year software engineering student, learning Java and C++." data-img="assets/placeholder.jpg">
                    <span class="dot"></span><span class="label">Lige Xiao</span>
                </button></li>

                <li><button id="m-6" class="member" data-name="Adam Achaba" data-role="Team page designer" data-bio="The design is involved in the HTML layout." data-img="assets/placeholder.jpg">
                    <span class="dot"></span><span class="label">Adam Achaba</span>
                </button></li>
            </ul>
        </aside>
    </main>

    <script src="team-page.js"></script>
    <script src="load-navbar.js"></script>
</body>
</html>
